<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine-in Delights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        .animation {
            margin-top: 30px;
        }
        
        .food {
            width: 50px;
            height: 50px;
            background-color: #f39c12;
            border-radius: 50%;
            display: inline-block;
            margin: 0 10px;
            animation: food-float 2s infinite;
        }
        
        @keyframes food-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .button-container {
            margin-top: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dine-in Delights</h1>
        <div class="animation">
            <div class="food"></div>
            <div class="food"></div>
            <div class="food"></div>
        </div>
        <div class="button-container">
            <a href="dashboard.html" class="button">Explore Dashboard</a>
        </div>
    </div>
</body>
</html>
