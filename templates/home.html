<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dine-in Delights Hyderabad</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000; /* Black background */
    color: #ffffff; /* White text color */
    overflow: hidden; /* Hide overflow for animation */
  }

  .hero {
    background-image: url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png'); /* Zomato background image */
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    position: relative; /* Position relative for absolute positioning */
    overflow: hidden; /* Hide overflow for animation */
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    font-style: italic; /* Italicize the heading */
    transition: text-shadow 0.3s ease-out; /* Transition for glow effect */
  }

  h1:hover {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff6347; /* Glow effect */
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 30px;
    transition: text-shadow 0.3s ease-out; /* Transition for glow effect */
  }

  p:hover {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff6347; /* Glow effect */
  }

  .button {
    display: inline-block;
    background-color: #ff6347;
    color: #ffffff;
    font-size: 1.2rem;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 4px;
    transition: box-shadow 0.3s ease-out; /* Transition for glow effect */
  }

  .button:hover {
    background-color: #e74c3c;
    box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff6347; /* Glow effect */
  }

  .food-icons {
    font-size: 4rem;
    margin-top: 20px;
    position: relative;
    z-index: 1; /* Ensure icons are above the wave animation */
    animation: wave 2s infinite alternate; /* Animation for waving effect */
  }

  .food-icons span {
    margin: 0 10px;
    display: inline-block;
  }

  @keyframes wave {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-10px); /* Adjust the amount of wave */
    }
  }

  .footer {
    background-color: #333333;
    color: #ffffff;
    text-align: center;
    padding: 5px; /* Smaller padding */
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 0.8rem; /* Smaller font size */
    height: 30px; /* Reduced height */
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div class="hero">
  <h1>Dine-in Delights Hyderabad</h1>
  <p>Discover the best restaurants in Hyderabad!</p>
  <a href="/explore-top-restaurants" class="button">Explore Top Restaurantsüòã</a>
  <div class="food-icons">

    <span>üçó</span>
    <span>üçú</span>
    <span>üç∞</span>
  </div>
</div>

<div class="footer">
  <p>&copy; 2024 YourCompany. All rights reserved.</p>
</div>

<script>
  // JavaScript to dynamically change background image
  var images = [
    'https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png', // Zomato background image
    'https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/0e/c1/65/food.jpg?w=1400&h=-1&s=1', // New second image
    'https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0a/32/96/f5/feast.jpg?w=1000&h=-1&s=1', // New third image
  ];
  var index = 1; // Start with the second image
  function changeBackground() {
    document.querySelector('.hero').style.backgroundImage = 'url(' + images[index] + ')';
    index = (index + 1) % images.length;
  }
  setInterval(changeBackground, 4000); // Change image every 4 seconds (adjust timing as needed)
</script>

</body>
</html>
